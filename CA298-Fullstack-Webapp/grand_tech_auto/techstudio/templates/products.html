{% extends 'test.html' %}

{% block title %}
    {{ p.name }}
{% endblock %}

{% block content %}
    {% for p in product %}
        <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">{{ p.description }}</p>
            <a href="#" class="btn btn-primary">Buy - {{ p.price }}</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
